<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vaibhav's Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(15 23 41);
            color: white;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            left: 0;
            right: 0;
            height: 80px;
            background-color: rgb(10, 18, 36);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: rgb(125, 125, 235);
        }

        .contact-section {
            padding: 50px 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e2a47;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: 1px solid #34495e;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: rgb(125, 125, 235);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: rgb(100, 100, 200);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left">Vaibhav's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href=".#about">About</a></li>
                    <li><a href="./project.html">Projects</a></li>
                    <li><a href="./contact.html" class="active">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <div class="container">
                <h2>Contact Me</h2>
                <form action="mailto:vaibhavsingh273010@gmail.com" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" required placeholder="Write your message here"
                            rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="textfooter">Copyright &copy; 2023 Vaibahv's Portfolio - All rights reserved</p>
    </footer>
</body>

</html>
